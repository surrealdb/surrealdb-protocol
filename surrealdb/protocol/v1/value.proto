
syntax = "proto3";

package surrealdb.protocol.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

// Null value.
message NullValue {}

// Decimal value.
message Decimal {
    string value = 1;
}

// UUID value.
message Uuid {
    string value = 1;
}

// Point type.
message Point {
    double x = 1;
    double y = 2;
}

// Line type.
message Line {
    repeated Point points = 1;
}

// Polygon type.
message Polygon {
    // Exterior ring.
    Line exterior = 1;
    // Interior rings.
    repeated Line interiors = 2;
}

// MultiPoint type.
message MultiPoint {
    repeated Point points = 1;
}

// MultiLine type.
message MultiLine {
    repeated Line lines = 1;
}

// MultiPolygon type.
message MultiPolygon {
    repeated Polygon polygons = 1;
}

// GeometryCollection type.
message GeometryCollection {
    repeated Geometry geometries = 1;
}

// Generic geometry type.
message Geometry {
    oneof geometry {
        Point point = 1;
        Line line = 2;
        Polygon polygon = 3;
        MultiPoint multi_point = 4;
        MultiLine multi_line = 5;
        MultiPolygon multi_polygon = 6;
        GeometryCollection collection = 7;
    }
}

// Record ID type.
message RecordId {
    // Table name.
    string table = 1;
    // Record ID.
    RecordIdKey id = 2;
}

// File type.
message File {
    // Bucket name.
    string bucket = 1;
    // File key.
    string key = 2;
}

// Array type.
message Array {
    repeated Value values = 1;
}

// Set type.
message Set {
    repeated Value values = 1;
}

// Object type.
message Object {
    map<string, Value> items = 1;
}


// Value bound type.
message ValueBound {
    oneof bound {
        Value inclusive = 1;
        Value exclusive = 2;
        NullValue unbounded = 3;
    }
}

// Range type.
message Range {
    ValueBound start = 1;
    ValueBound end = 2;
}

// Value type.
message Value {
    oneof value {
        NullValue null = 1;
        bool bool = 2;
        int64 int64 = 3;
        uint64 uint64 = 4;
        double float64 = 5;
        string string = 6;
        bytes bytes = 7;
        Decimal decimal = 8;
        google.protobuf.Duration duration = 9;
        google.protobuf.Timestamp datetime = 10;
        Uuid uuid = 11;
        Geometry geometry = 12;
        RecordId record_id = 13;
        File file = 14;
        Range range = 15;
        Object object = 16;
        Array array = 17;
        Set set = 18;
    }
}

message RecordIdKeyBound {
    oneof bound {
        RecordIdKey inclusive = 1;
        RecordIdKey exclusive = 2;
        NullValue unbounded = 3;
    }
}

// ID range type.
message RecordIdKeyRange {
    RecordIdKeyBound start = 1;
    RecordIdKeyBound end = 2;
}

// ID type.
message RecordIdKey {
    oneof id {
        int64 int64 = 1;
        string string = 2;
        Uuid uuid = 3;
        Array array = 4;
        RecordIdKeyRange range = 5;
    }
}

// Variables.
message Variables {
    map<string, Value> variables = 1;
}

// Kind system messages
message AnyKind {}
message NullKind {}
message BoolKind {}
message BytesKind {}
message DatetimeKind {}
message DecimalKind {}
message DurationKind {}
message FloatKind {}
message IntKind {}
message NumberKind {}
message ObjectKind {}
message PointKind {}
message StringKind {}
message UuidKind {}
message RegexKind {}
message RangeKind {}

message TableName { 
    string name = 1; 
}

message RecordKind {
    repeated TableName tables = 1;
}

message GeometryKind {
    repeated string types = 1;
}

message FileKind {
    repeated string buckets = 1;
}

message OptionKind {
    Kind inner = 1;
}

message EitherKind {
    repeated Kind kinds = 1;
}

message SetKind {
    Kind inner = 1;
    uint64 size = 2;
}

message ArrayKind {
    Kind inner = 1;
    uint64 size = 2;
}

message FunctionKind {
    repeated Kind args = 1;
    Kind return_type = 2;
}

// Literal types
message LiteralArray {
    repeated Kind kinds = 1;
}

message ObjectField {
    string key = 1;
    Kind kind = 2;
}

message LiteralObject {
    repeated ObjectField fields = 1;
}

message LiteralDiscriminatedObject {
    string discriminant_key = 1;
    repeated LiteralObject variants = 2;
}

message LiteralKind {
    oneof literal {
        string string_value = 1;
        int64 int64_value = 2;
        uint64 uint64_value = 3;
        double float64_value = 4;
        Decimal decimal_value = 5;
        google.protobuf.Duration duration_value = 6;
        bool bool_value = 7;
        LiteralArray array_value = 8;
        LiteralObject object_value = 9;
        LiteralDiscriminatedObject discriminated_object_value = 10;
    }
}

// Main Kind message
message Kind {
    oneof kind {
        AnyKind any = 1;
        NullKind null = 2;
        BoolKind bool = 3;
        BytesKind bytes = 4;
        DatetimeKind datetime = 5;
        DecimalKind decimal = 6;
        DurationKind duration = 7;
        FloatKind float = 8;
        IntKind int = 9;
        NumberKind number = 10;
        ObjectKind object = 11;
        PointKind point = 12;
        StringKind string = 13;
        UuidKind uuid = 14;
        RegexKind regex = 15;
        RecordKind record = 16;
        GeometryKind geometry = 17;
        OptionKind option = 18;
        EitherKind either = 19;
        SetKind set = 20;
        ArrayKind array = 21;
        FunctionKind function = 22;
        RangeKind range = 23;
        LiteralKind literal = 24;
        FileKind file = 25;
    }
}
