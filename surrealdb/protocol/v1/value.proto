
syntax = "proto3";

package surrealdb.protocol.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

// Null value.
message NullValue {}

// Decimal value.
message Decimal {
    string value = 1;
}

// UUID value.
message Uuid {
    string value = 1;
}

// Point type.
message Point {
    double x = 1;
    double y = 2;
}

// Line type.
message Line {
    repeated Point points = 1;
}

// Polygon type.
message Polygon {
    // Exterior ring.
    Line exterior = 1;
    // Interior rings.
    repeated Line interiors = 2;
}

// MultiPoint type.
message MultiPoint {
    repeated Point points = 1;
}

// MultiLine type.
message MultiLine {
    repeated Line lines = 1;
}

// MultiPolygon type.
message MultiPolygon {
    repeated Polygon polygons = 1;
}

// GeometryCollection type.
message GeometryCollection {
    repeated Geometry geometries = 1;
}

// Generic geometry type.
message Geometry {
    oneof geometry {
        Point point = 1;
        Line line = 2;
        Polygon polygon = 3;
        MultiPoint multi_point = 4;
        MultiLine multi_line = 5;
        MultiPolygon multi_polygon = 6;
        GeometryCollection collection = 7;
    }
}

// Record ID type.
message RecordId {
    // Table name.
    string table = 1;
    // Record ID.
    Id id = 2;
}

// File type.
message File {
    // Bucket name.
    string bucket = 1;
    // File key.
    string key = 2;
}

// Array type.
message Array {
    repeated Value values = 1;
}

// Object type.
message Object {
    map<string, Value> items = 1;
}


// Value bound type.
message ValueBound {
    oneof bound {
        Value inclusive = 1;
        Value exclusive = 2;
        NullValue unbounded = 3;
    }
}

// Range type.
message Range {
    ValueBound start = 1;
    ValueBound end = 2;
}

// Value type.
message Value {
    oneof value {
        NullValue null = 1;
        bool bool = 2;
        int64 int64 = 3;
        uint64 uint64 = 4;
        double float64 = 5;
        string string = 6;
        bytes bytes = 7;
        Decimal decimal = 8;
        google.protobuf.Duration duration = 9;
        google.protobuf.Timestamp datetime = 10;
        Uuid uuid = 11;
        Array array = 12;
        Object object = 13;
        Geometry geometry = 14;
        RecordId record_id = 15;
        File file = 16;
        Range range = 17;
    }
}

// ID type.
message Id {
    oneof id {
        int64 int64 = 1;
        string string = 2;
        Uuid uuid = 3;
        Array array = 4;
    }
}

// Variables.
message Variables {
    map<string, Value> variables = 1;
}
